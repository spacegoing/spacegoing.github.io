title: spacegoing DNTG
email: spacegoing@gmail.com
description: description
baseurl: /SG_DNTG
url: http://spacegoing.github.io
twitter_username: spacegoing
github_username:  spacegoing

sass:
  style: compressed

paginate: 12
paginate_path: "/:num/"

author_img_s: /img/author_s.png
author_img: /img/author.png

navigation:
  - text: Home
    url: /
  - text: Categories
    url: /categories.html
  - text: Tags
    url: /tags.html

read_more: Read More
env: production
minify_html: false # Set to true only when it is production. Increase significant build time.

# Build settings
markdown: kramdown

sticky: sticky # Tag used for sticky post
sticky_count: 3 # Number of sticky post shown

gems:
  - jekyll-paginate
  - jekyll-feed
  
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

highlighter: rouge
# Workaround for
# http://blog.slaks.net/2013-08-09/jekyll-tag-was-never-closed/
excerpt_separator: ""   
